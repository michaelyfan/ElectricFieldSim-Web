<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body onresize='resizeCanvas()'>
    <div class="container">
      <div id="click-field">
       
      </div>
      <div class="menu">
        <div class="row">
        <p></p>
          <div class="col-xs-4 option" id='sign-option'>
            Sign
            <form id="sign-radio">
              <input type="radio" name="sign" onclick="setSign(true)" checked>positive<br>
              <input type="radio" name="sign" onclick="setSign(false)">negative<br>
            </form>
          </div>
          <div class="col-xs-4 option" id='magnitude-option'>
            Magnitude
            <p style="font-size:15px">Enter magnitude of charge:</p>
            <input type="text" id="magnitude-box">
            <button class="btn btn-success" style="margin:10px" id="magnitude-submit" onclick="setMagnitude()">Submit</button>
          </div>
          <div class="col-xs-4 option" id='other-option'>
            <button class="btn btn-success" id="reset-button" onclick="resetField()">Reset field!</button><br>
            <button class="btn btn-danger" id="warning-button" onclick="warn()">A word of warning</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>

</html>
